<app-header></app-header>
<div class="container">
    <div class="flex">
        <img *ngFor="let imagem of possui" [src]="caminhoBase + imagem" alt="imagem"  (click)="selecionarSkin(imagem)">
        <img *ngFor="let imagem of naoPossui" [src]="caminhoBase + imagem" alt="imagem" class="escuro" (click)="selecionarSkin(imagem)">
    </div>
</div>
<div *ngIf="mostrarDivSelecionada" class="selecionada">
    <p>{{this.mensagemDivSelecionada}}</p>
</div>
