<div class="container">
    <div class="arena red">
        <div class="personagem">
            <div class="treinador">
                <img src="assets/images/personagens/ash.png" alt="Treinador">
            </div>
            <div class="informacoes">
                <div class="nome"><p>Player 1</p></div>
                <div class="flex">
                    <div class="embaralhar">
                        
                    </div>
                    <div class="pontuacao">
                        <div class="pontos"><p>+7</p></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="deck reverse">
            <img src="assets/images/cards/card.png" alt="Card">
            <img src="assets/images/cards/card.png" alt="Card">
            <img src="assets/images/cards/card.png" alt="Card">
            <img src="assets/images/cards/card.png" alt="Card">
            <img src="assets/images/cards/card.png" alt="Card">
            <img src="assets/images/cards/card.png" alt="Card">
        </div>
    </div>
    <div class="arena blue">
        <div class="deck">
            <img class="yourcards" src="assets/images/cards/card.png" alt="Card">
            <img class="yourcards" src="assets/images/cards/card.png" alt="Card">
            <img class="yourcards" src="assets/images/cards/card.png" alt="Card">
            <img class="yourcards" src="assets/images/cards/card.png" alt="Card">
            <img class="yourcards" src="assets/images/cards/card.png" alt="Card">
            <img class="yourcards" src="assets/images/cards/card.png" alt="Card">
        </div>
        <div class="personagem">
            <div class="treinador">
                <img src="assets/images/personagens/ash.png" alt="Treinador">
            </div>
            <div class="informacoes">
                <div class="nome"><p>Player 1</p></div>
                <div class="flex">
                    <div class="embaralhar">
                        <div>
                            <img src="assets/images/reverse.png" alt="Embaralhar">
                        </div>
                    </div>
                    <div class="pontuacao">
                        <div class="lendaria"><img class="yourcards" src="assets/images/cards/legendary.gif" alt="Card Lendário"></div>
                        <div class="pontos"><p>+7</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="background-black" *ngIf="inicioDiv || jogadaDiv || terminoPartida ||abrirCarta">



    <div class="inicio-personagem red animacao-esquerda" *ngIf="inicioDiv">
        <div class="inicio-nome">
            <div>
                <h1>Player 1</h1>
            </div>
        </div>
        <div class="inicio-treinador">
            <img src="assets/images/personagens/ash.png" alt="Treinador">
        </div>
    </div>
    <div class="versus" *ngIf="inicioDiv">
        <img  src="assets/images/vs.png" alt="Versus">
    </div>
    <div class="inicio-personagem blue animacao-direita" *ngIf="inicioDiv">
        <div class="inicio-nome">
            <div>
                <h1>Player 1</h1>
            </div>
        </div>
        <div class="inicio-treinador espelhado">
            <img src="assets/images/personagens/ash.png" alt="Treinador">
        </div>
    </div>

    <div class="vertical" *ngIf="jogadaDiv">
        <div class="jogada entrarDeCima">
            <div>
                <img src="assets/images/cards/card.png" alt="">
            </div>
        </div>
        <div class="jogada entrarDeBaixo" *ngIf="jogadaDiv">
            <div>
                <img src="assets/images/cards/card.png" alt="">
            </div>
        </div>
    </div>

    <div class="termino-partida" *ngIf="terminoPartida">
        <div class="quadrado venceu" *ngIf="venceu">
            <div class="termino-titulo">
                <h1>Você venceu!</h1>
            </div>
            <div class="recompensa">
                <div class="recompensa-titulo">
                    <p>Recompensas</p>
                </div>
                <div class="recompensa-item">
                    <img class="yourcards" src="assets/images/cards/booster.png" alt="Card">
                </div>
                <div class="abrir-recompensa">
                    <button>Abrir</button>
                </div>
            </div>
        </div>
        <div class="quadrado perdeu" *ngIf="perdeu">
            <div class="termino-titulo">
                <h1>Você perdeu!</h1>
            </div>
            <div class="voltar">
                <button>Voltar</button>
            </div>
        </div>
    </div>

    <div class="abrir-carta" *ngIf="abrirCarta">
        <img src="assets/images/cards/card.png" alt="">
        <div class="abrir-carta-voltar">
            <button>Voltar</button>
        </div>
    </div>

</div>
